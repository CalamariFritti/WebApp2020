<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title> Muggefug Music Maker </title>

    <!-- Firebase SDK snippet -->
    <script src="/__/firebase/7.15.3/firebase-app.js"></script>
    <script src="/__/firebase/7.15.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Initialize Firebase Authentication-->
    <script src="/__/firebase/7.15.3/firebase-auth.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script src="src/c/initialize.js"></script>
    <script src="lib/Enumeration.js"></script>
    <script src="src/m/Event.js"></script>
    <script src="src/m/Person.js"></script>
    <script src="src/v/authenticateUser.js"></script>
    <script src="src/m/Artist.js"></script>
    <script>
        window.addEventListener("load",
            mmm.v.authenticateUser.setupUiByUserStatus);
    </script>
</head>
<body>
<header>
    <div class="wrapper clearfix">
        <div class="title">
            <h1>Muggefug Music Maker</h1>
        </div>
        <nav>
            <ul id="main-menu">
                <li><a href="events.html">Events</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="persons.html">Persons</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="wrapper clearfix">
        <div class="two-col-menu">
            <ul class="menu">
                <li><a href="events.html">Manage Events</a></li>
                <li><a href="artists.html">Manage Artists</a></li>
                <li><a href="persons.html">Manage Persons</a></li>
            </ul>
            <ul class="menu">
                <li id="tool-generate" role="menuitem" style="opacity: 0.4;">
                    <button type="button" onclick="mmm.m.init.generateTestData()" disabled="disabled">Generate test
                        data
                    </button>
                </li>
                <li id="tool-clear" role="menuitem" style="margin-top:1em; opacity: 0.4;">
                    <button type="button" onclick="mmm.m.init.clearData()" disabled="disabled">Clear database</button>
                </li>
            </ul>
            <p id="auth-invitation" style="display: none; border: dotted 1px black; padding: 1em; background: #feffea">
                Please
                <a href="authenticateUser.html">Log in or Sign up</a> to use the <b>disabled</b> change/write
                operations.</p>
        </div>

    </div>
</main>

</body>
</html>
